<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .welcome-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .product-section {
            padding: 50px 0;
        }
        .product-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Rice Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all_products.html">All Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product_management.html">Product Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section id="home" class="welcome-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-4">Welcome to Rice Products</h1>
                    <p class="lead mb-4">Discover our premium selection of rice products, carefully sourced and packaged for your convenience.</p>
                    <a href="all_products.html" class="btn btn-primary btn-lg">View Products</a>
                </div>
                <div class="col-lg-6">
                    <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="Rice Products" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="product-section">
        <div class="container">
            <h2 class="text-center mb-5">Our Products</h2>
            <div class="row" id="products-container">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load products
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const container = document.getElementById('products-container');
                
                products.forEach(product => {
                    const productCard = `
                        <div class="col-md-4">
                            <div class="card product-card">
                                ${product.imageUrl ? 
                                    `<img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">` :
                                    `<div class="card-img-top bg-light" style="height: 200px; display: flex; align-items: center; justify-content: center;">
                                        <span class="text-muted">No image available</span>
                                    </div>`
                                }
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description || 'No description available'}</p>
                                    <p class="card-text">
                                        <strong>Price:</strong> $${product.pricePerKg}/kg
                                        ${product.hasDiscount ? 
                                            `<br><span class="text-danger">${product.discountPercentage}% OFF!</span>` : 
                                            ''}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productCard;
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Load products when the page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
